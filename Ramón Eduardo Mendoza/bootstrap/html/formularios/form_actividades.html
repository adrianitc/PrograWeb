    <div class="container registro">
        <h1 class="reg">Registro de Actividades</h1>
        <table width="514" height="152" border="0">
            <form action="" method="post" name="actividades">
            <tr>
                <td width="187" height="49"><label for="id_ev" class="reg">Evento al que pertenece:</label></td>
                <td width="317">
                    <select name="evento">
                    <option value="0">Selecciona un evento</option>
                    </select>
              </td>
            </tr>
            <tr>
              <td height="46"><label for="nomb" class="reg">Nombre de la actividad:</label></td>
              <td><input type="text" name="nomb" id="nomb" size="30" placeholder="Nombre de la actividad" required="required"/></td>
            </tr>
            <tr>
                <td><label for="lugares" class="reg">Lugares:</label></td>
                <td><input type="number" name="lugares" id="lugares" placeholder="Lugares" required="required"/></td>
            </tr>
            <tr>
                <td><label for="appendedPrependedInput" class="reg">Precio:</label></td>
                <td>
                <div class="input-prepend input-append">
  					<span class="add-on">$</span>
  					<input class="span2" id="appendedPrependedInput" type="text" required="required" placeholder="Precio"/>
  					<span class="add-on">.00</span>
				</div></td>
            </tr>
            <tr>
                <td><label for="desc" class="reg">Descripci&oacute;n:</label></td>
                <td><textarea name="desc" id="desc" cols="50" rows="10" style="resize:none" placeholder="Descripci&oacute;n de la actividad" required="required"></textarea></td>
            </tr>
            <tr>
                <td><label for="id_in" class="reg">Instructor:</label></td>
                <td>
                    <select name="instructor">
                    <option value="0">Selecciona un instructor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="registrar" id="registrar" value="REGISTRAR" class="btn btn-success"/></td>
                <td><input type="reset" name="limpiar" id="limpiar" value="LIMPIAR" class="btn btn-danger"/></td>
            </tr>
            </form>
        </table>
