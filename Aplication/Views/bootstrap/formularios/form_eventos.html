        <div class="container registro">
            <h1 class="reg">Registro de Eventos</h1>
            <table width="358" height="278" border="0">
                <form action="" method="post" name="eventos">
                  <tr>
                    <td><label for="nomb" class="reg">Nombre del evento:</label></td>
                    <td><input type="text" name="nomb" id="nomb" size="50" required="required" placeholder="Nombre del evento"/></td>
                  </tr>
                  <tr>
                    <td><label for="cont" class="reg">Contacto:</label></td>
                    <td><textarea name="cont" id="cont" cols="10" rows="10" style="resize:none" required="required" placeholder="Contacto"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="cuando" class="reg">¿Cu&aacute;ndo?:</label></td>
                    <td><textarea name="cuando" id="cuando" cols="50" rows="10" style="resize:none" required="required" placeholder="Cu&aacute;ndo"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="donde" class="reg">¿D&oacute;nde?:</label></td>
                    <td><textarea name="donde" id="donde" cols="50" rows="10" style="resize:none" required="required" placeholder="D&oacute;nde"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="info" class="reg">Informaci&oacute;n:</label></td>
                    <td><textarea name="info" id="info" cols="50" rows="10" style="resize:none" required="required" placeholder="Informaci&oacute;n"></textarea></td>
                  </tr>
                  <tr>
                    <td><label for="fec_ini" class="reg">Fecha de inicio</label></td>
                    <td><input type="date" name="fec_ini" id="fec_ini" required="required"/></td>
                  </tr>
                  <tr>
                    <td><label for="fec_fin" class="reg">Fecha de finalizaci&oacute;n</label></td>
                    <td><input type="date" name="fec_fin" id="fec_fin" required="required"/></td>
                  </tr>
                  <tr>
                    <td><input type="submit" name="registrar" id="registrar" value="REGISTRAR" class="btn btn-success" /></td>
                    <td><input type="reset" name="limpiar" id="limpiar" value="LIMPIAR" class="btn btn-danger"/></td>
                  </tr>
                 </form>
            </table>
      </div>
</div>
	<script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
